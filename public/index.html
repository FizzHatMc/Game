<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Game Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="dark-mode">

<!-- Header -->
<header>
    <div class="container">
        <h1 data-i18n="siteTitle">Multi Game Hub</h1>
        <nav>
            <!-- NEW: Language Selector -->
            <div class="language-selector">
                <select id="language-switcher">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
                <label for="theme-toggle" class="theme-toggle-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </label>
            </div>
        </nav>
    </div>
</header>

<main class="container">
    <!-- Username Setup -->
    <section id="username-section" class="card">
        <h2 data-i18n="welcome">Welcome!</h2>
        <p data-i18n="setUsernamePrompt">Please set your username to join or create games.</p>
        <div class="input-group">
            <input type="text" id="username-input" data-i18n-placeholder="enterYourName" placeholder="Enter your name">
            <button id="set-username-btn" data-i18n="saveName">Save Name</button>
        </div>
        <p id="username-message" class="message"></p>
    </section>

    <!-- Game Selection -->
    <section id="game-selection" class="hidden">
        <h2 data-i18n="chooseAGame">Choose a Game</h2>
        <div id="game-list" class="game-list">
            <!-- Game cards will be injected here by JavaScript -->
        </div>
    </section>

    <!-- Game Interface -->
    <section id="game-interface" class="hidden">
        <!-- Game-specific content will be loaded here -->
    </section>
</main>

<script src="js/main.js"></script>
<!-- Game-specific scripts will be loaded dynamically -->
</body>
</html>
